title: Hey, I'm Zhichu.
markdown: kramdown
url: "zhichucode.github.io/serial"
#baseurl: "/"

# for atom feed
author:
  name: Zhichu
  email: reuse@duck.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
